<head>
  <title>Meteor</title>
</head>

<body>
  {{> list}}
</body>

<template name="list">
  <button class='js-toggle'>
    {{#if show}}Hide all items{{else}}Show all items{{/if}}
  </button>
  <span>Click on this button repeatedly and check memory use</span>

  <ul>
    {{#each items}}
      {{#if show}}
        <li class="item">item</li>
      {{/if}}
    {{/each}}
  </ul>
</template>
